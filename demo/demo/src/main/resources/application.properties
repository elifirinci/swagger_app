# Uygulama ad? (loglarda ve Swagger'da görünür)
spring.application.name=demo

# Server portu (default 8080)
# server.port=8080

# Swagger UI ayarlar?
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.swagger-ui.validate=true
springdoc.swagger-ui.showCommonExtensions=true

# API dokümantasyon endpoint (default /v3/api-docs)
springdoc.api-docs.path=/v3/api-docs

# Validation hatalar?n?n detayl? olarak dönmesi için
server.error.include-message=always

# CORS izinleri (frontend farkl? origin'den istekte bulunuyorsa açabilirsin)
spring.web.cors.allowed-origins=*

# Log seviyeleri (daha fazla log görmek istersen DEBUG yapabilirsin)
logging.level.org.springframework.web=INFO
logging.level.com.example.customerapi=DEBUG
